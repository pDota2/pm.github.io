<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pablo MSK</title>
</head>
<body>
    <header>
        <img src="./res/logo.svg" class="logo">
    </header>
    <div class="main-block1">
        <div class="main-block1-text">
            <h1>ОРИГИНАЛЬНЫЕ БРЕНДЫ</h1>
            <h2>С БОЛЬШОЙ ВЫГОДОЙ</h2>
        </div>
        <div class="main-block1-block1">
            <img src="./res/nike_vomero5.svg" class="main-block1-nike">
            <h1>Nike Air Zoom Vomero</h1>
        </div>
        <button>Оформить заказ</button>
    </div>
    <div class="main-block2">
        <div class="main-block2-content">
            <img src="./res/calc-icon.svg">
            <div class="main-block2-content-text">
                <h1>УЗНАЙ ЦЕНУ ЗАКАЗА<br>ЗА ПАРУ КЛИКОВ</h1>
                <button>Рассчитать стоимость</button>
            </div>
        </div>
    </div>
    <div class="main-block3">
        <div class="main-block3-text">
            <h1>ТОВАРЫ В НАЛИИ</h1>
            <h2>МОЖНО КУПИТЬ В ШОУРУМЕ<br>ГОРОД МОСКВА</h2>
        </div>
        <div class="main-block3-cards">
            <div class="main-block3-card">
                <img src="./res/image (1).svg">
            </div>
            <div class="main-block3-card">
                <img src="./res/image (2).svg">
            </div>
            <div class="main-block3-card">
                <img src="./res/image (3).svg">
            </div>
            <div class="main-block3-card">
                <img src="./res/image (4).svg">
            </div>
            <div class="main-block3-card">
                <img src="./res/image (5).svg">
            </div>
        </div>
        <div class="main-block3-button">
            <button>Смотреть весь каталог</button>
        </div>
    </div>
</body>
</html>
